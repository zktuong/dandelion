name: Question
description: Ask a question about the package. IF IT IS NOT A BUG, PLEASE POST THIS IN THE DISCUSSIONS (or I will convert it for you).
labels: question
body:
  - type: markdown
    attributes:
      value: |
        **Note**: If it is not a bug, please post directly to the [discussions](https://github.com/zktuong/dandelion/discussions), or convert this post after you have made it.

  - type: textarea
    id: description
    attributes:
      label: Description of the question
      description: A clear and concise description of what the main question is.
    validations:
      required: true

  - type: textarea
    id: repex
    attributes:
      label: Minimal example
      description: A code snippet that you have tried and have questions about
      render: python
      placeholder: |
        import dandelion as ddl
        vdj = ddl.Dandelion(airr_dataframe)

        ddl.do_something_that_you_are_wondering_about(vdj)

  - type: textarea
    id: stacktrace
    attributes:
      label: Any error message produced by the code above
      description: Please paste the entire error message if any
      render: pytb
      placeholder: |
        ---------------------------------------------------------------------------
        Traceback (most recent call last):
          File "<stdin>", line 1, in <module>
          File "/Users/kt16/Documents/Github/dandelion/dandelion/utilities/_core.py", line 49, in __init__
            self.data = load_data(data)
          File "/Users/kt16/Documents/Github/dandelion/dandelion/utilities/_utilities.py", line 564, in load_data
            raise FileNotFoundError(
        FileNotFoundError: Either input is not of <class 'pandas.core.frame.DataFrame'> or file does not exist.

  - type: textarea
    id: os
    attributes:
      label: OS information
      placeholder: |
        e.g. MacOS

  - type: textarea
    id: versions
    attributes:
      label: Version information
      description: |
        Please paste the output of `dandelion.logging.print_header()` and `scanpy.logging.print_header()` here.
      placeholder: |
        dandelion==0.2.4 pandas==1.4.2 numpy==1.21.6 matplotlib==3.5.2 networkx==2.8.4 scipy==1.8.1
        scanpy==1.9.1 anndata==0.8.0 umap==0.5.3 numpy==1.21.6 scipy==1.8.1 pandas==1.4.2 scikit-learn==1.1.1 statsmodels==0.13.2 python-igraph==0.9.11 pynndescent==0.5.7

  - type: textarea
    id: context
    attributes:
      label: Additional context
      placeholder: |
        Add any other context about the problem here.
