name: dandelion
channels:
  - conda-forge
  - bioconda
dependencies:
  - pip
  - pip:
      - numpy
      - rpy2
      - pandas
      - pandoc
      - pyyaml
      - seaborn
      - statsmodels
      - numba
      - changeo
      - matplotlib
      - nbsphinx
      - sphinx-autodoc-typehints
      - annoy==1.16.3
      - scirpy
      - scrublet
      - . # This installs the current directory as a package
