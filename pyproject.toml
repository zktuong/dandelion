[tool.black]
line-length = 80
target-version = ['py38']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[tool.interrogate]
ignore-init-method = true
ignore-init-module = false
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = true
fail-under = 100
exclude = ["setup.py", "docs", "build", "data", "bin", "dandelion/external", "tests"]
ignore-regex = ["^get$", "^mock_.*", ".*BaseClass.*"]
verbose = 2
quiet = false
whitelist-regex = []
color = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report term-missing"
testpaths = [
    "tests",
]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sc-dandelion"
authors = [
    {name = "Kelvin Tuong", email = "z.tuong@uq.edu.au"},
]
description = "README.md"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["BCR", "TCR", "single-cell"]
license = {text = "GNU Affero General Public License v3 or later (AGPLv3+)"}
classifiers=[
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: R",
        "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    ]
dependencies = [
    "setuptools_scm[toml]>=6.0",
    "numpy>=1.18.4",
    "pandas>=1.0.3,<1.5.0",
    "changeo>=1.0.0",
    "anndata>=0.7.1",
    "scanpy>=1.4.6",
    "scikit-learn>=0.23.0",
    "scipy>=1.4.1",
    "numba>=0.48.0",
    "seaborn>=0.10.1",
    "networkx>=2.4",
    "leidenalg>=0.8.0",
    "polyleven>=0.5",
    "h5py>=3.1.0",
    "adjustText>=0.7",
    "distance>=0.1.3",
    "plotnine>=0.6.0",
]
dynamic = ["version"]

# pyproject.toml
[tool.setuptools_scm]
write_to = "dandelion/logging/version.py"
write_to_template = "# coding: utf-8\n# file generated by setuptools_scm\n# don't change, don't track in version control\n__version__ = '{version}'.split('+')[0]"
tag_regex = "^(?P<prefix>v)?(?P<version>[^\\+]+)(?P<suffix>.*)?$"

[project.optional-dependencies]
docs = [
    "nbsphinx",
    "sphinx-autodoc-typehints",
    "sphinx_rtd_theme",
    "readthedocs-sphinx-ext",
    "recommonmark",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["bin"]

